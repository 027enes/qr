<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Şifre Oluşturma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3>Şifre Ouştur</h3>
      <div class="passBox">
          <input type="text" required placeholder="Şifre Oluştur" id="passText">
          <div class="copy">
              <img src="copy.png" alt="" onclick="copy()">
          </div>
      </div>
      <button onclick="passAdd()">Şifre Oluştur</button>
  </div>

<script>
    const passwordBox = document.getElementById('passText');
    const  length = 12;

    const  upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const  lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const numberCase = "0123456789";
    //const symbol = "*-+/._-=?!";

    const allChars = upperCase + lowerCase + numberCase; //+ symbol;

    function passAdd(){
        let  password = ""
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += numberCase[Math.floor(Math.random() * numberCase.length)];
        //password += symbol[Math.floor(Math.random() * symbol.length)];

        while (length > password.length){
            password += allChars[Math.floor(Math.random() * allChars.length)];
        }
        passwordBox.value = password
    }

    function copy(){
        passwordBox.select();
        document.execCommand("copy");
        alert('Kopyalandı')
    }
</script>

</body>
</html>
